version: '3.8'

services:
  # 1. Spring Boot Application
  backend:
    build:
      context: ../../  # 프로젝트 루트(Dockerfile 위치)
      dockerfile: Dockerfile
    container_name: lxp-backend
    ports:
      - "8080:8080"
    environment:
      # 중요: 컨테이너 내부에서는 'localhost' 대신 서비스 명인 'db'를 사용해야 합니다.
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/lxp_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # AWS S3 Configuration (env_file: .env)
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./logs:/logs
    depends_on:
      - db
    networks:
      - lxp-net
    restart: always

  # 2. MySQL Database
  db:
    image: mysql:8.0
    container_name: lxp-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=lxp_db
    volumes:
      - mysql_data:/var/lib/mysql
    command: 
      - --character-set-server=utf8mb4 
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - lxp-net
    restart: always

