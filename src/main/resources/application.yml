server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: Asia/Seoul

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

jwt:
  secret: clthrlsdhkdjujfhbtkdufhkjadfjkhasbdfkjbfkjsdfnkjshfdkjasnfd
  access-expiration: 3600000 #1800000 30분
  refresh-expiration: 1209600000 #604800000 7일

# S3 Presigned URL 발급용 설정(로컬에서는 env로 주입 권장)
# - `aws.region`: AWS_REGION 또는 AWS_DEFAULT_REGION 사용 가능
# - `aws.s3.bucket`: AWS_S3_BUCKET 사용 가능
aws:
  region: ${AWS_REGION:ap-northeast-2}
  s3:
    bucket: ${AWS_S3_BUCKET}
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}

app:
  cookie:
    same-site: Lax
    secure: false
    # 프로덕션 환경에서는 아래와 같이 변경:
    # same-site: None
    # secure: true
