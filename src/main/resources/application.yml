server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shortudy?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: Asia/Seoul

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

jwt:
  secret: your-secret-key-here-please-change-this-in-production-with-a-very-long-and-secure-random-string
  access-expiration: 1800000
  refresh-expiration: 604800000

app:
  cookie:
    same-site: Lax
    secure: false
    # 프로덕션 환경에서는 아래와 같이 변경:
    # same-site: None
    # secure: true

