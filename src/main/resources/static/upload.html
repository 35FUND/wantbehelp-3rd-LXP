<!DOCTYPE html>
<html lang="ko">
<head>

    <title>ì˜ìƒ ì—…ë¡œë“œ - Shortudy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #1a1a1a;
            display: flex;
            align-items: center;

        .header-left {

        .back-btn {

        }

        .header h1 {

        }

        .btn {
            padding: 10px 24px;

            cursor: pointer;
            font-size: 14px;
            font-weight: 600;

        }

        .btn-primary {
            background: #ff4757;
            color: #fff;
        }

        .btn-primary:hover {
            background: #ff6b7a;
        }

        .btn-primary:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .upload-container {
            max-width: 900px;
            margin: 80px auto 40px;
            padding: 0 24px;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 32px;

        /* ë¹„ë””ì˜¤ í”„ë¦¬ë·° */
        .preview-section {

        .video-preview {
            aspect-ratio: 9/16;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #333;
            cursor: pointer;
            transition: all 0.2s;

        .video-preview:hover {

        .video-preview.has-video {

        .video-preview video {
            width: 100%;

        }

        .upload-placeholder {

        .upload-placeholder .icon {

        }

        .upload-placeholder p {

        .file-info {

        }

        /* í¼ ì„¹ì…˜ */
        .form-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group .required {
            color: #ff4757;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff4757;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group .hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .form-group .char-count {
            text-align: right;
            font-size: 12px;
            color: #666;
        }

        /* íƒœê·¸ ì…ë ¥ */
        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px 12px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            min-height: 48px;
        }

        .tag-input-container:focus-within {
            border-color: #ff4757;
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: #ff4757;
            border-radius: 4px;
            font-size: 13px;
        }

        .tag-item button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
        }

        .tag-input {
            flex: 1;
            min-width: 100px;
            background: none !important;
            border: none !important;
            padding: 4px !important;
        }

        .tag-input:focus {
            outline: none;
        }

        /* ì¸ë„¤ì¼ ì—…ë¡œë“œ */
        .thumbnail-upload {
            display: flex;
            gap: 12px;
        }

        .thumbnail-preview {
            width: 120px;
            aspect-ratio: 9/16;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #444;
            cursor: pointer;
        }

        .thumbnail-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-options {
            flex: 1;
        }

        .thumbnail-option {
            padding: 12px;
            background: #333;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .thumbnail-option:hover {
            background: #444;
        }

        .thumbnail-option input {
            display: none;
        }

        /* ì—ëŸ¬/ì„±ê³µ ë©”ì‹œì§€ */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .message.error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .message.success {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        /* ë°˜ì‘í˜• */
        @media (max-width: 768px) {
            .upload-grid {
                grid-template-columns: 1fr;
            }
            .preview-section {
                position: static;
            }
            .video-preview {
                max-width: 250px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="back-btn">â†</a>
            <h1>ì˜ìƒ ì—…ë¡œë“œ</h1>
        </div>
        <button class="btn btn-primary" id="publishBtn" onclick="publishVideo()" disabled>ê²Œì‹œí•˜ê¸°</button>
    </header>

    <div class="upload-container">
        <div id="message"></div>

        <div class="upload-grid">
            <!-- ë¹„ë””ì˜¤ í”„ë¦¬ë·° -->
            <div class="preview-section">
                <div class="video-preview" id="videoPreview" onclick="document.getElementById('videoFile').click()">
                    <div class="upload-placeholder" id="uploadPlaceholder">
                        <div class="icon">ğŸ“¤</div>
                        <p>í´ë¦­í•˜ì—¬ ì˜ìƒ ì„ íƒ</p>
                        <p>ë˜ëŠ” íŒŒì¼ì„ ì—¬ê¸°ì— ë“œë˜ê·¸</p>
                    </div>
                    <video id="previewVideo" style="display: none;" muted loop></video>
                </div>
                <input type="file" id="videoFile" accept="video/*" style="display: none;">

                <div class="file-info" id="fileInfo" style="display: none;">
                    <p>ğŸ“ <span id="fileName"></span></p>
                    <p>ğŸ“Š <span id="fileSize"></span></p>
                </div>
            </div>

            <!-- í¼ ì„¹ì…˜ -->
            <div class="form-section">
                <form id="uploadForm">
                    <div class="form-group">
                        <label>ì œëª© <span class="required">*</span></label>
                        <input type="text" id="title" maxlength="100" placeholder="ì˜ìƒ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" required>
                        <div class="char-count"><span id="titleCount">0</span>/100</div>
                    </div>

                    <div class="form-group">
                        <label>ì„¤ëª…</label>
                        <textarea id="description" maxlength="2000" placeholder="ì˜ìƒì— ëŒ€í•œ ì„¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš”"></textarea>
                        <div class="char-count"><span id="descCount">0</span>/2000</div>
                    </div>

                    <div class="form-group">
                        <label>ì¹´í…Œê³ ë¦¬ <span class="required">*</span></label>
                        <select id="category" required>
                            <option value="">ì¹´í…Œê³ ë¦¬ ì„ íƒ</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>íƒœê·¸</label>
                        <div class="tag-input-container" id="tagContainer">
                            <input type="text" class="tag-input" id="tagInput" placeholder="íƒœê·¸ ì…ë ¥ í›„ Enter">
                        </div>
                        <p class="hint">ìµœëŒ€ 5ê°œê¹Œì§€ ì¶”ê°€ ê°€ëŠ¥</p>
                    </div>

                    <div class="form-group">
                        <label>ì¸ë„¤ì¼</label>
                        <div class="thumbnail-upload">
                            <div class="thumbnail-preview" id="thumbnailPreview" onclick="document.getElementById('thumbnailFile').click()">
                                <span style="color: #666;">ğŸ–¼ï¸</span>
                            </div>
                            <div class="thumbnail-options">
                                <label class="thumbnail-option">
                                    <input type="radio" name="thumbnailType" value="auto" checked>
                                    <span>ğŸ¬ ìë™ ìƒì„± (ì˜ìƒì—ì„œ ì¶”ì¶œ)</span>
                                </label>
                                <label class="thumbnail-option">
                                    <input type="radio" name="thumbnailType" value="custom">
                                    <span>ğŸ“¤ ì§ì ‘ ì—…ë¡œë“œ</span>
                                </label>
                            </div>
                        </div>
                        <input type="file" id="thumbnailFile" accept="image/*" style="display: none;">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        let videoFile = null;
        let thumbnailFile = null;
        let tags = [];
        let videoUrl = '';
        let thumbnailUrl = '';
        let currentUserId = null;  // ë¡œê·¸ì¸í•œ ì‚¬ìš©ì ID

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadCategories();
            setupEventListeners();
        });

        async function checkAuth() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                location.href = 'login.html';
                return;
            }

            // ë¡œê·¸ì¸í•œ ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
            try {
                const res = await fetch(`${API_BASE}/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const user = await res.json();
                    currentUserId = user.id;
                    console.log('ë¡œê·¸ì¸ ì‚¬ìš©ì ID:', currentUserId);
                } else {
                    // í† í°ì´ ìœ íš¨í•˜ì§€ ì•Šìœ¼ë©´ ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ
                    alert('ë¡œê·¸ì¸ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                    localStorage.removeItem('accessToken');
                    location.href = 'login.html';
                }
            } catch (e) {
                console.error('ì‚¬ìš©ì ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨:', e);
                // ê¸°ë³¸ê°’ìœ¼ë¡œ 1 ì‚¬ìš© (í…ŒìŠ¤íŠ¸ìš©)
                currentUserId = 1;
            }
        }

        async function loadCategories() {
            try {
                const res = await fetch(`${API_BASE}/categories`);
                const data = await res.json();

                const select = document.getElementById('category');
                if (Array.isArray(data)) {
                    data.forEach(cat => {
                        select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
                    });
                } else {
                    // ë”ë¯¸ ë°ì´í„°
                    select.innerHTML += `
                        <option value="1">í”„ë¡œê·¸ë˜ë°</option>
                        <option value="2">ë””ìì¸</option>
                        <option value="3">ë§ˆì¼€íŒ…</option>
                    `;
                }
            } catch (e) {
                document.getElementById('category').innerHTML += `
                    <option value="1">í”„ë¡œê·¸ë˜ë°</option>
                    <option value="2">ë””ìì¸</option>
                    <option value="3">ë§ˆì¼€íŒ…</option>
                `;
            }
        }

        function setupEventListeners() {
            // ë¹„ë””ì˜¤ íŒŒì¼ ì„ íƒ
            document.getElementById('videoFile').addEventListener('change', handleVideoSelect);

            // ë“œë˜ê·¸ ì•¤ ë“œë¡­
            const preview = document.getElementById('videoPreview');
            preview.addEventListener('dragover', (e) => {
                e.preventDefault();
                preview.style.borderColor = '#ff4757';
            });
            preview.addEventListener('dragleave', () => {
                preview.style.borderColor = '#333';
            });
            preview.addEventListener('drop', (e) => {
                e.preventDefault();
                preview.style.borderColor = '#333';
                if (e.dataTransfer.files[0]) {
                    handleVideoFile(e.dataTransfer.files[0]);
                }
            });

            // ì¸ë„¤ì¼ íŒŒì¼ ì„ íƒ
            document.getElementById('thumbnailFile').addEventListener('change', (e) => {
                if (e.target.files[0]) {
                    thumbnailFile = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('thumbnailPreview').innerHTML =
                            `<img src="${e.target.result}" alt="Thumbnail">`;
                    };
                    reader.readAsDataURL(thumbnailFile);
                }
            });

            // ì œëª© ê¸€ììˆ˜
            document.getElementById('title').addEventListener('input', (e) => {
                document.getElementById('titleCount').textContent = e.target.value.length;
                checkFormValidity();
            });

            // ì„¤ëª… ê¸€ììˆ˜
            document.getElementById('description').addEventListener('input', (e) => {
                document.getElementById('descCount').textContent = e.target.value.length;
            });

            // íƒœê·¸ ì…ë ¥
            document.getElementById('tagInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag(e.target.value.trim());
                    e.target.value = '';
                }
            });

            // ì¹´í…Œê³ ë¦¬ ì„ íƒ
            document.getElementById('category').addEventListener('change', checkFormValidity);
        }

        function handleVideoSelect(e) {
            if (e.target.files[0]) {
                handleVideoFile(e.target.files[0]);
            }
        }

        function handleVideoFile(file) {
            if (!file.type.startsWith('video/')) {
                showMessage('ë™ì˜ìƒ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.', 'error');
                return;
            }

            videoFile = file;

            // í”„ë¦¬ë·° í‘œì‹œ
            const previewVideo = document.getElementById('previewVideo');
            previewVideo.src = URL.createObjectURL(file);
            previewVideo.style.display = 'block';
            previewVideo.play();
            document.getElementById('uploadPlaceholder').style.display = 'none';
            document.getElementById('videoPreview').classList.add('has-video');

            // íŒŒì¼ ì •ë³´
            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);

            checkFormValidity();
        }

        function addTag(tag) {
            if (!tag || tags.length >= 5 || tags.includes(tag)) return;

            tags.push(tag);
            renderTags();
        }

        function removeTag(tag) {
            tags = tags.filter(t => t !== tag);
            renderTags();
        }

        function renderTags() {
            const container = document.getElementById('tagContainer');
            const input = document.getElementById('tagInput');

            container.innerHTML = '';
            tags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag-item';
                tagEl.innerHTML = `#${tag} <button type="button" onclick="removeTag('${tag}')">Ã—</button>`;
                container.appendChild(tagEl);
            });
            container.appendChild(input);
        }

        function checkFormValidity() {
            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value;

            document.getElementById('publishBtn').disabled = !(videoFile && title && category);
        }

        async function publishVideo() {
            const btn = document.getElementById('publishBtn');
            btn.disabled = true;
            btn.textContent = 'ì—…ë¡œë“œ ì¤‘...';

            try {
                // 1. ë¹„ë””ì˜¤ ì—…ë¡œë“œ
                const videoFormData = new FormData();
                videoFormData.append('file', videoFile);

                const videoRes = await fetch(`${API_BASE}/files/videos`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('accessToken')}` },
                    body: videoFormData
                });

                if (videoRes.ok) {
                    const videoData = await videoRes.json();
                    videoUrl = videoData.url;
                } else {
                    // ì„ì‹œ URL ì‚¬ìš©
                    videoUrl = '/uploads/videos/temp.mp4';
                }

                // 2. ì¸ë„¤ì¼ ì—…ë¡œë“œ (ì„ íƒì‚¬í•­)
                if (thumbnailFile) {
                    const thumbFormData = new FormData();
                    thumbFormData.append('file', thumbnailFile);

                    const thumbRes = await fetch(`${API_BASE}/files/thumbnails`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('accessToken')}` },
                        body: thumbFormData
                    });

                    if (thumbRes.ok) {
                        const thumbData = await thumbRes.json();
                        thumbnailUrl = thumbData.url;
                    }
                }

                // 3. ìˆí¼ ë“±ë¡
                const shortsRes = await fetch(`${API_BASE}/shorts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    },
                    body: JSON.stringify({
                        userId: currentUserId,  // ë¡œê·¸ì¸í•œ ì‚¬ìš©ì ID
                        categoryId: parseInt(document.getElementById('category').value),
                        title: document.getElementById('title').value.trim(),
                        description: document.getElementById('description').value.trim(),
                        videoUrl: videoUrl,
                        thumbnailUrl: thumbnailUrl,
                        durationSec: Math.round(document.getElementById('previewVideo').duration) || 60,
                        tagNames: tags
                    })
                });

                if (shortsRes.ok) {
                    const result = await shortsRes.json();
                    console.log('ì—…ë¡œë“œ ê²°ê³¼:', result);
                    showMessage('ì˜ìƒì´ ì„±ê³µì ìœ¼ë¡œ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                    setTimeout(() => {
                        location.href = 'index.html';
                    }, 2000);
                } else {
                    const errData = await shortsRes.json();
                    throw new Error(errData.message || 'ì—…ë¡œë“œ ì‹¤íŒ¨');
                }

            } catch (err) {
                showMessage('ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + err.message, 'error');
                btn.disabled = false;
                btn.textContent = 'ê²Œì‹œí•˜ê¸°';
            }
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = text;
            msgDiv.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
    </script>
</body>
