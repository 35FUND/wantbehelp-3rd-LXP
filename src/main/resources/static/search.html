<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≤ÄÏÉâ Í≤∞Í≥º - Shortudy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 24px;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .search-box {
            flex: 1;
            max-width: 600px;
            display: flex;
            align-items: center;
            background: #333;
            border-radius: 20px;
            padding: 8px 16px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: #fff;
            width: 100%;
            font-size: 14px;
            outline: none;
        }

        .search-box button {
            background: transparent;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 40px;
            padding: 0 24px;
        }

        .search-info {
            margin-bottom: 24px;
        }

        .search-info h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .search-info p {
            color: #888;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #333;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #ff4757;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .video-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-4px);
        }

        .video-thumbnail {
            position: relative;
            aspect-ratio: 9/16;
            background: #333;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #888;
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-btn">‚Üê</a>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
            <button onclick="search()">üîç</button>
        </div>
    </header>

    <div class="container">
        <div class="search-info">
            <h1>"<span id="searchQuery"></span>" Í≤ÄÏÉâ Í≤∞Í≥º</h1>
            <p><span id="resultCount">0</span>Í∞úÏùò ÏòÅÏÉÅ</p>
        </div>

        <div class="filters">
            <button class="filter-btn active">Ï†ÑÏ≤¥</button>
            <button class="filter-btn">ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç</button>
            <button class="filter-btn">ÎîîÏûêÏù∏</button>
            <button class="filter-btn">ÎßàÏºÄÌåÖ</button>
        </div>

        <div class="video-grid" id="videoGrid"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="icon">üîç</div>
            <h2>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</h2>
            <p>Îã§Î•∏ Í≤ÄÏÉâÏñ¥Î°ú ÏãúÎèÑÌï¥Î≥¥ÏÑ∏Ïöî</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q') || '';

            document.getElementById('searchInput').value = query;
            document.getElementById('searchQuery').textContent = query;

            if (query) {
                searchShorts(query);
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
        }

        async function searchShorts(query) {
            try {
                // TODO: Ïã§Ï†ú Í≤ÄÏÉâ API Ìò∏Ï∂ú
                const res = await fetch(`${API_BASE}/shorts?size=20`);
                const data = await res.json();

                if (data.success && data.data.content) {
                    // ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ ÏÇ¨Ïù¥Îìú ÌïÑÌÑ∞ÎßÅ (Ïã§Ï†úÎ°úÎäî ÏÑúÎ≤ÑÏóêÏÑú Ï≤òÎ¶¨)
                    const filtered = data.data.content.filter(v =>
                        v.title.toLowerCase().includes(query.toLowerCase()) ||
                        (v.description || '').toLowerCase().includes(query.toLowerCase()) ||
                        (v.tagNames || []).some(t => t.toLowerCase().includes(query.toLowerCase()))
                    );
                    renderResults(filtered);
                }
            } catch (e) {
                // ÎçîÎØ∏ Îç∞Ïù¥ÌÑ∞
                const dummyData = [
                    { shortsId: 1, title: 'Spring Boot ÏãúÏûëÌïòÍ∏∞', uploaderNickname: 'Í∞úÎ∞úÌïòÎäîÏ†ïÎåÄÎ¶¨', categoryName: 'ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç', durationSec: 58 },
                    { shortsId: 2, title: 'Spring Security ÏÑ§Ï†ï', uploaderNickname: 'ÏΩîÎî©Ïï†Ìîå', categoryName: 'ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç', durationSec: 45 },
                ].filter(v => v.title.toLowerCase().includes(query.toLowerCase()));
                renderResults(dummyData);
            }
        }

        function renderResults(videos) {
            const grid = document.getElementById('videoGrid');
            const empty = document.getElementById('emptyState');

            document.getElementById('resultCount').textContent = videos.length;

            if (videos.length === 0) {
                grid.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            empty.style.display = 'none';

            grid.innerHTML = videos.map(v => `
                <div class="video-card" onclick="location.href='watch.html?id=${v.shortsId}'">
                    <div class="video-thumbnail">
                        <img src="${v.thumbnailUrl || 'https://via.placeholder.com/280x498/333/fff'}" alt="">
                        <span class="video-duration">${formatDuration(v.durationSec)}</span>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${v.title}</h3>
                        <div class="video-meta">
                            <span>${v.uploaderNickname || 'ÏùµÎ™Ö'}</span>
                            <span>‚Ä¢</span>
                            <span>${v.categoryName}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
