<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏòÅÏÉÅ ÏãúÏ≤≠ - Shortudy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(26, 26, 26, 0.95);
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            margin-right: 16px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ff4757;
            text-decoration: none;
        }

        .watch-container {
            display: flex;
            margin-top: 60px;
            min-height: calc(100vh - 60px);
        }

        /* ÎπÑÎîîÏò§ ÏÑπÏÖò */
        .video-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }

        .video-player {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9/16;
            background: #1a1a1a;
            position: relative;
        }

        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-controls {
            position: absolute;
            bottom: 80px;
            right: 12px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn span {
            font-size: 11px;
            margin-top: 2px;
        }

        .video-info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }

        .video-info-overlay h1 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .video-info-overlay .uploader {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .uploader-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .video-info-overlay .description {
            font-size: 13px;
            color: #ccc;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* ÏÇ¨Ïù¥Îìú Ìå®ÎÑê */
        .side-panel {
            width: 400px;
            background: #1a1a1a;
            overflow-y: auto;
            border-left: 1px solid #333;
        }

        .panel-tabs {
            display: flex;
            border-bottom: 1px solid #333;
        }

        .panel-tab {
            flex: 1;
            padding: 16px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .panel-tab.active {
            color: #fff;
            border-bottom: 2px solid #ff4757;
        }

        .panel-content {
            padding: 16px;
        }

        /* ÏÉÅÏÑ∏Ï†ïÎ≥¥ ÌÉ≠ */
        .detail-section {
            margin-bottom: 24px;
        }

        .detail-section h2 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .detail-section p {
            color: #aaa;
            line-height: 1.6;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .tag {
            padding: 6px 12px;
            background: #333;
            border-radius: 16px;
            font-size: 13px;
            color: #fff;
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #333;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        /* Ï∂îÏ≤ú ÏòÅÏÉÅ */
        .related-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .related-item {
            display: flex;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .related-item:hover {
            background: #333;
        }

        .related-thumbnail {
            width: 100px;
            aspect-ratio: 9/16;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .related-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .related-info {
            flex: 1;
        }

        .related-title {
            font-size: 14px;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .related-meta {
            font-size: 12px;
            color: #888;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 900px) {
            .side-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-btn">‚Üê</a>
        <a href="index.html" class="logo">üìö Shortudy</a>
    </header>

    <div class="watch-container">
        <!-- ÎπÑÎîîÏò§ ÏÑπÏÖò -->
        <div class="video-section">
            <div class="video-player">
                <video id="videoPlayer" playsinline>
                    <source src="" type="video/mp4">
                </video>

                <div class="video-controls">
                    <button class="control-btn" onclick="toggleLike()">
                        ‚ù§Ô∏è
                        <span id="likeCount">0</span>
                    </button>
                    <button class="control-btn" onclick="showComments()">
                        üí¨
                        <span>ÎåìÍ∏Ä</span>
                    </button>
                    <button class="control-btn" onclick="shareVideo()">
                        ‚ÜóÔ∏è
                        <span>Í≥µÏú†</span>
                    </button>
                    <button class="control-btn" onclick="saveVideo()">
                        üîñ
                        <span>Ï†ÄÏû•</span>
                    </button>
                </div>

                <div class="video-info-overlay">
                    <div class="uploader">
                        <div class="uploader-avatar"></div>
                        <span id="uploaderName">Î°úÎî© Ï§ë...</span>
                    </div>
                    <h1 id="videoTitle">Î°úÎî© Ï§ë...</h1>
                    <p class="description" id="videoDescription"></p>
                </div>
            </div>
        </div>

        <!-- ÏÇ¨Ïù¥Îìú Ìå®ÎÑê -->
        <div class="side-panel">
            <div class="panel-tabs">
                <button class="panel-tab active" onclick="showTab('detail')">ÏÉÅÏÑ∏Ï†ïÎ≥¥</button>
                <button class="panel-tab" onclick="showTab('related')">Ï∂îÏ≤ú ÏòÅÏÉÅ</button>
            </div>

            <div class="panel-content">
                <!-- ÏÉÅÏÑ∏Ï†ïÎ≥¥ -->
                <div id="detailTab">
                    <div class="detail-section">
                        <h2 id="detailTitle">Î°úÎî© Ï§ë...</h2>
                        <p id="detailDescription"></p>

                        <div class="tags" id="tagList"></div>

                        <div class="stats">
                            <div class="stat">
                                <div class="stat-value" id="viewCount">0</div>
                                <div class="stat-label">Ï°∞ÌöåÏàò</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" id="statLikeCount">0</div>
                                <div class="stat-label">Ï¢ãÏïÑÏöî</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" id="duration">0:00</div>
                                <div class="stat-label">Í∏∏Ïù¥</div>
                            </div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h2>Ïπ¥ÌÖåÍ≥†Î¶¨</h2>
                        <p id="categoryName">-</p>
                    </div>

                    <div class="detail-section">
                        <h2>ÏóÖÎ°úÎìú ÏùºÏãú</h2>
                        <p id="uploadDate">-</p>
                    </div>
                </div>

                <!-- Ï∂îÏ≤ú ÏòÅÏÉÅ -->
                <div id="relatedTab" style="display: none;">
                    <div class="related-list" id="relatedList">
                        <!-- ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ± -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        const urlParams = new URLSearchParams(window.location.search);
        const shortId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', () => {
            if (shortId) {
                loadVideoDetails();
                loadRelatedVideos();
            } else {
                location.href = 'index.html';
            }
        });

        async function loadVideoDetails() {
            try {
                const res = await fetch(`${API_BASE}/shorts/${shortId}`);
                const data = await res.json();

                if (data.success && data.data) {
                    renderVideo(data.data);
                }
            } catch (e) {
                console.error('Failed to load video:', e);
                // ÎçîÎØ∏ Îç∞Ïù¥ÌÑ∞
                renderVideo({
                    shortsId: 1,
                    title: 'Spring Boot ÏãúÏûëÌïòÍ∏∞ - ÏûÖÎ¨∏ÏûêÎ•º ÏúÑÌïú ÏôÑÎ≤Ω Í∞ÄÏù¥Îìú',
                    description: 'Spring BootÎ•º Ï≤òÏùå ÏãúÏûëÌïòÎäî Î∂ÑÎì§ÏùÑ ÏúÑÌïú ÏôÑÎ≤Ω Í∞ÄÏù¥ÎìúÏûÖÎãàÎã§. ÌîÑÎ°úÏ†ùÌä∏ ÏÉùÏÑ±Î∂ÄÌÑ∞ Í∞ÑÎã®Ìïú API ÎßåÎì§Í∏∞ÍπåÏßÄ Îî∞ÎùºÌï¥Î≥¥ÏÑ∏Ïöî!',
                    uploaderNickname: 'Í∞úÎ∞úÌïòÎäîÏ†ïÎåÄÎ¶¨',
                    categoryName: 'ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç',
                    videoUrl: '',
                    thumbnailUrl: '',
                    durationSec: 58,
                    tagNames: ['Java', 'Spring Boot', 'Î∞±ÏóîÎìú'],
                    createdAt: '2025-01-09T10:30:00'
                });
            }
        }

        function renderVideo(video) {
            document.title = `${video.title} - Shortudy`;

            // ÎπÑÎîîÏò§ ÌîåÎ†àÏù¥Ïñ¥
            const player = document.getElementById('videoPlayer');
            if (video.videoUrl) {
                player.src = video.videoUrl;
                player.play().catch(() => {});
            }

            // Ïò§Î≤ÑÎ†àÏù¥ Ï†ïÎ≥¥
            document.getElementById('videoTitle').textContent = video.title;
            document.getElementById('uploaderName').textContent = video.uploaderNickname || 'ÏùµÎ™Ö';
            document.getElementById('videoDescription').textContent = video.description || '';

            // ÏÉÅÏÑ∏Ï†ïÎ≥¥
            document.getElementById('detailTitle').textContent = video.title;
            document.getElementById('detailDescription').textContent = video.description || 'ÏÑ§Î™ÖÏù¥ ÏóÜÏäµÎãàÎã§.';
            document.getElementById('categoryName').textContent = video.categoryName;
            document.getElementById('duration').textContent = formatDuration(video.durationSec);
            document.getElementById('uploadDate').textContent = formatDate(video.createdAt);

            // ÌÉúÍ∑∏
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = (video.tagNames || []).map(tag =>
                `<span class="tag">#${tag}</span>`
            ).join('');
        }

        async function loadRelatedVideos() {
            try {
                const res = await fetch(`${API_BASE}/shorts?size=6`);
                const data = await res.json();

                if (data.success && data.data.content) {
                    renderRelated(data.data.content.filter(v => v.shortsId != shortId));
                }
            } catch (e) {
                console.error('Failed to load related:', e);
                renderRelated([
                    { shortsId: 2, title: 'React Hooks ÏôÑÎ≤Ω Ï†ïÎ¶¨', uploaderNickname: 'ÏΩîÎî©Ïï†Ìîå', categoryName: 'ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç', durationSec: 45 },
                    { shortsId: 3, title: 'JPA N+1 Î¨∏Ï†ú Ìï¥Í≤∞ÌïòÍ∏∞', uploaderNickname: 'Ïö∞ÏïÑÌïúÌòïÏ†úÎì§', categoryName: 'ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç', durationSec: 55 },
                ]);
            }
        }

        function renderRelated(videos) {
            const list = document.getElementById('relatedList');
            list.innerHTML = videos.map(v => `
                <div class="related-item" onclick="location.href='watch.html?id=${v.shortsId}'">
                    <div class="related-thumbnail">
                        <img src="${v.thumbnailUrl || 'https://via.placeholder.com/100x178/333/fff'}" alt="">
                    </div>
                    <div class="related-info">
                        <div class="related-title">${v.title}</div>
                        <div class="related-meta">${v.uploaderNickname || 'ÏùµÎ™Ö'}</div>
                        <div class="related-meta">${v.categoryName} ‚Ä¢ ${formatDuration(v.durationSec)}</div>
                    </div>
                </div>
            `).join('');
        }

        function showTab(tab) {
            document.querySelectorAll('.panel-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('detailTab').style.display = tab === 'detail' ? 'block' : 'none';
            document.getElementById('relatedTab').style.display = tab === 'related' ? 'block' : 'none';
            event.target.classList.add('active');
        }

        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function toggleLike() { alert('Ï¢ãÏïÑÏöî Í∏∞Îä• (Î°úÍ∑∏Ïù∏ ÌïÑÏöî)'); }
        function showComments() { alert('ÎåìÍ∏Ä Í∏∞Îä• (Ï§ÄÎπÑ Ï§ë)'); }
        function shareVideo() {
            if (navigator.share) {
                navigator.share({ title: document.title, url: location.href });
            } else {
                navigator.clipboard.writeText(location.href);
                alert('ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
            }
        }
        function saveVideo() { alert('Ï†ÄÏû• Í∏∞Îä• (Î°úÍ∑∏Ïù∏ ÌïÑÏöî)'); }
    </script>
</body>
</html>
