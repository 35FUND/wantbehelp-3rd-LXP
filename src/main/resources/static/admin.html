<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïπ¥ÌÖåÍ≥†Î¶¨ Í¥ÄÎ¶¨ - Shortudy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ff4757;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 80px auto 40px;
            padding: 0 24px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #ff4757;
            color: #fff;
        }

        .btn-primary:hover {
            background: #ff6b7a;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #444;
        }

        /* Ïπ¥Îìú */
        .card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        /* Ìèº */
        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .form-row input {
            flex: 1;
            padding: 12px 16px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .form-row input:focus {
            outline: none;
            border-color: #ff4757;
        }

        /* Î¶¨Ïä§Ìä∏ */
        .list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #282828;
            border-radius: 8px;
        }

        .list-item-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .list-item .icon {
            font-size: 24px;
        }

        .list-item-name {
            font-size: 15px;
        }

        .list-item-count {
            font-size: 13px;
            color: #888;
        }

        .list-item-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            background: #333;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: #444;
        }

        .action-btn.danger {
            color: #ff4757;
        }

        .action-btn.danger:hover {
            background: rgba(255, 71, 87, 0.2);
        }

        /* Î©îÏãúÏßÄ */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .message.success {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .message.error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        /* Î™®Îã¨ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
        }

        .modal h3 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* ÌÉ≠ */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab {
            padding: 12px 24px;
            background: #1a1a1a;
            border: none;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .tab.active {
            background: #ff4757;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="back-btn">‚Üê</a>
            <a href="index.html" class="logo">üìö Shortudy</a>
        </div>
    </header>

    <div class="container">
        <h1>Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄ</h1>

        <div class="tabs">
            <button class="tab active" onclick="showTab('categories')">Ïπ¥ÌÖåÍ≥†Î¶¨ Í¥ÄÎ¶¨</button>
            <button class="tab" onclick="showTab('tags')">ÌÉúÍ∑∏ Í¥ÄÎ¶¨</button>
        </div>

        <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ Í¥ÄÎ¶¨ -->
        <div id="categoriesTab">
            <div class="card">
                <h2>ÏÉà Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä</h2>
                <div id="categoryMessage"></div>
                <form id="categoryForm" class="form-row">
                    <input type="text" id="categoryName" placeholder="Ïπ¥ÌÖåÍ≥†Î¶¨ Ïù¥Î¶Ñ" required>
                    <button type="submit" class="btn btn-primary">Ï∂îÍ∞Ä</button>
                </form>
            </div>

            <div class="card">
                <h2>Ïπ¥ÌÖåÍ≥†Î¶¨ Î™©Î°ù</h2>
                <div class="list" id="categoryList">
                    <!-- ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ± -->
                </div>
            </div>
        </div>

        <!-- ÌÉúÍ∑∏ Í¥ÄÎ¶¨ -->
        <div id="tagsTab" style="display: none;">
            <div class="card">
                <h2>ÏÉà ÌÉúÍ∑∏ Ï∂îÍ∞Ä</h2>
                <div id="tagMessage"></div>
                <form id="tagForm" class="form-row">
                    <input type="text" id="tagName" placeholder="ÌÉúÍ∑∏ Ïù¥Î¶Ñ" required>
                    <button type="submit" class="btn btn-primary">Ï∂îÍ∞Ä</button>
                </form>
            </div>

            <div class="card">
                <h2>ÌÉúÍ∑∏ Î™©Î°ù</h2>
                <div class="list" id="tagList">
                    <!-- ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ± -->
                </div>
            </div>
        </div>
    </div>

    <!-- ÏàòÏ†ï Î™®Îã¨ -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <h3 id="editModalTitle">ÏàòÏ†ï</h3>
            <input type="text" id="editInput" style="width: 100%; padding: 12px; background: #333; border: 1px solid #444; border-radius: 8px; color: #fff;">
            <input type="hidden" id="editId">
            <input type="hidden" id="editType">
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Ï∑®ÏÜå</button>
                <button class="btn btn-primary" onclick="saveEdit()">Ï†ÄÏû•</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';

        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadTags();
        });

        // ÌÉ≠ Ï†ÑÌôò
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('categoriesTab').style.display = tab === 'categories' ? 'block' : 'none';
            document.getElementById('tagsTab').style.display = tab === 'tags' ? 'block' : 'none';
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Î°úÎìú
        async function loadCategories() {
            try {
                const res = await fetch(`${API_BASE}/categories`);
                const data = await res.json();
                renderCategories(Array.isArray(data) ? data : []);
            } catch (e) {
                renderCategories([
                    { id: 1, name: 'ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç' },
                    { id: 2, name: 'ÎîîÏûêÏù∏' },
                    { id: 3, name: 'ÎßàÏºÄÌåÖ' }
                ]);
            }
        }

        function renderCategories(categories) {
            const list = document.getElementById('categoryList');
            const icons = ['üíª', 'üé®', 'üìà', 'üìä', 'üéØ', 'üì±'];

            list.innerHTML = categories.map((c, i) => `
                <div class="list-item">
                    <div class="list-item-info">
                        <span class="icon">${icons[i % icons.length]}</span>
                        <div>
                            <div class="list-item-name">${c.name}</div>
                        </div>
                    </div>
                    <div class="list-item-actions">
                        <button class="action-btn" onclick="openEditModal('category', ${c.id}, '${c.name}')">ÏàòÏ†ï</button>
                        <button class="action-btn danger" onclick="deleteCategory(${c.id})">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `).join('');
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä
        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('categoryName').value.trim();
            const msgDiv = document.getElementById('categoryMessage');

            try {
                const res = await fetch(`${API_BASE}/categories`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (res.ok) {
                    msgDiv.className = 'message success';
                    msgDiv.textContent = 'Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.';
                    document.getElementById('categoryName').value = '';
                    loadCategories();
                } else {
                    const data = await res.json();
                    throw new Error(data.message || 'Ï∂îÍ∞Ä Ïã§Ìå®');
                }
            } catch (err) {
                msgDiv.className = 'message error';
                msgDiv.textContent = err.message;
            }
        });

        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ≠Ï†ú
        async function deleteCategory(id) {
            if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;

            try {
                await fetch(`${API_BASE}/categories/${id}`, { method: 'DELETE' });
                loadCategories();
            } catch (e) {
                alert('ÏÇ≠Ï†ú Ïã§Ìå®');
            }
        }

        // ÌÉúÍ∑∏ Î°úÎìú
        async function loadTags() {
            try {
                const res = await fetch(`${API_BASE}/tags`);
                const data = await res.json();
                renderTags(Array.isArray(data) ? data : []);
            } catch (e) {
                renderTags([
                    { id: 1, name: 'Java' },
                    { id: 2, name: 'Spring Boot' },
                    { id: 3, name: 'React' }
                ]);
            }
        }

        function renderTags(tags) {
            const list = document.getElementById('tagList');

            list.innerHTML = tags.map(t => `
                <div class="list-item">
                    <div class="list-item-info">
                        <span class="icon">üè∑Ô∏è</span>
                        <div>
                            <div class="list-item-name">#${t.name}</div>
                        </div>
                    </div>
                    <div class="list-item-actions">
                        <button class="action-btn" onclick="openEditModal('tag', ${t.id}, '${t.name}')">ÏàòÏ†ï</button>
                        <button class="action-btn danger" onclick="deleteTag(${t.id})">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `).join('');
        }

        // ÌÉúÍ∑∏ Ï∂îÍ∞Ä
        document.getElementById('tagForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('tagName').value.trim();
            const msgDiv = document.getElementById('tagMessage');

            try {
                const res = await fetch(`${API_BASE}/tags`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (res.ok) {
                    msgDiv.className = 'message success';
                    msgDiv.textContent = 'ÌÉúÍ∑∏Í∞Ä Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.';
                    document.getElementById('tagName').value = '';
                    loadTags();
                } else {
                    const data = await res.json();
                    throw new Error(data.message || 'Ï∂îÍ∞Ä Ïã§Ìå®');
                }
            } catch (err) {
                msgDiv.className = 'message error';
                msgDiv.textContent = err.message;
            }
        });

        // ÌÉúÍ∑∏ ÏÇ≠Ï†ú
        async function deleteTag(id) {
            if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;

            try {
                await fetch(`${API_BASE}/tags/${id}`, { method: 'DELETE' });
                loadTags();
            } catch (e) {
                alert('ÏÇ≠Ï†ú Ïã§Ìå®');
            }
        }

        // ÏàòÏ†ï Î™®Îã¨
        function openEditModal(type, id, name) {
            document.getElementById('editModalTitle').textContent = type === 'category' ? 'Ïπ¥ÌÖåÍ≥†Î¶¨ ÏàòÏ†ï' : 'ÌÉúÍ∑∏ ÏàòÏ†ï';
            document.getElementById('editInput').value = name;
            document.getElementById('editId').value = id;
            document.getElementById('editType').value = type;
            document.getElementById('editModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const type = document.getElementById('editType').value;
            const name = document.getElementById('editInput').value.trim();

            try {
                const endpoint = type === 'category' ? 'categories' : 'tags';
                await fetch(`${API_BASE}/${endpoint}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                closeModal();
                type === 'category' ? loadCategories() : loadTags();
            } catch (e) {
                alert('ÏàòÏ†ï Ïã§Ìå®');
            }
        }
    </script>
</body>
</html>
