<!DOCTYPE html>

    <style>

        .header {

            display: flex;

        .btn-primary:disabled { background: #666; cursor: not-allowed; }

        .btn-secondary {
            background: #333;

            margin-right: 12px;
        }

        .btn-secondary:hover { background: #444; }

        .container {

        /* ë¹„ë””ì˜¤ í”„ë¦¬ë·° */
        .video-preview {

            border-radius: 12px;
            overflow: hidden;
            position: sticky;
            top: 80px;
        }

        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-preview .placeholder {
            width: 100%;
            height: 100%;

            font-size: 48px;

        /* í¼ ì„¹ì…˜ */
        .form-section {
            background: #1a1a1a;

        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group .required { color: #ff4757; }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff4757;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group .hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #666;
        }

        /* íƒœê·¸ ì…ë ¥ */
        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px 12px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            min-height: 48px;
        }

        .tag-input-container:focus-within { border-color: #ff4757; }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: #ff4757;
            border-radius: 4px;
            font-size: 13px;
        }

        .tag-item button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0;
        }

        .tag-input {
            flex: 1;
            min-width: 100px;
            background: none !important;
            border: none !important;
            padding: 4px !important;
        }

        .tag-input:focus { outline: none; }

        /* ì¸ë„¤ì¼ ë³€ê²½ */
        .thumbnail-section {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .current-thumbnail {
            width: 100px;
            aspect-ratio: 9/16;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .current-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-actions {
            flex: 1;
        }

        .thumbnail-actions p {
            font-size: 13px;
            color: #888;
            margin-bottom: 12px;
        }

        /* ìƒíƒœ ì„ íƒ */
        .status-options {
            display: flex;
            gap: 12px;
        }

        .status-option {
            flex: 1;
            padding: 16px;
            background: #333;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .status-option.selected {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .status-option .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .status-option .name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .status-option .desc {
            font-size: 12px;
            color: #888;
        }

        /* ë©”ì‹œì§€ */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .message.error { background: rgba(255, 71, 87, 0.2); color: #ff4757; }
        .message.success { background: rgba(46, 213, 115, 0.2); color: #2ed573; }

        /* ìœ„í—˜ ì˜ì—­ */
        .danger-zone {
            background: #1a1a1a;
            border: 1px solid #ff4757;
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
        }

        .danger-zone h3 {
            color: #ff4757;
            margin-bottom: 12px;
        }

        .danger-zone p {
            color: #888;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .btn-danger {
            background: transparent;
            color: #ff4757;
            border: 1px solid #ff4757;
        }

        .btn-danger:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        @media (max-width: 768px) {
            .edit-grid {
                grid-template-columns: 1fr;
            }
            .video-preview {
                position: static;
                max-width: 200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">

            <h1>ì˜ìƒ ìˆ˜ì •</h1>

        <div>

    <div class="container">
        <div id="message"></div>

        <div class="edit-grid">
            <!-- ë¹„ë””ì˜¤ í”„ë¦¬ë·° -->
            <div class="video-preview">
                <video id="videoPreview" muted loop autoplay>
                    <source src="" type="video/mp4">

                <div class="placeholder" id="placeholder">ğŸ¬</div>

            <!-- í¼ ì„¹ì…˜ -->
            <div class="form-section">
                <form id="editForm">
                    <div class="form-group">
                        <label>ì œëª© <span class="required">*</span></label>
                        <input type="text" id="title" maxlength="100" required>
                        <div class="char-count"><span id="titleCount">0</span>/100</div>
                    </div>

                    <div class="form-group">

                        <textarea id="description" maxlength="2000"></textarea>
                        <div class="char-count"><span id="descCount">0</span>/2000</div>
                    </div>

                    <div class="form-group">
                        <label>ì¹´í…Œê³ ë¦¬ <span class="required">*</span></label>
                        <select id="category" required>
                            <option value="">ì¹´í…Œê³ ë¦¬ ì„ íƒ</option>
                            <option value="1">í”„ë¡œê·¸ë˜ë°</option>
                            <option value="2">ë””ìì¸</option>
                            <option value="3">ë§ˆì¼€íŒ…</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>íƒœê·¸</label>
                        <div class="tag-input-container" id="tagContainer">
                            <input type="text" class="tag-input" id="tagInput" placeholder="íƒœê·¸ ì…ë ¥ í›„ Enter">
                        </div>
                        <p class="hint">ìµœëŒ€ 5ê°œê¹Œì§€ ì¶”ê°€ ê°€ëŠ¥</p>
                    </div>

                    <div class="form-group">
                        <label>ì¸ë„¤ì¼</label>
                        <div class="thumbnail-section">
                            <div class="current-thumbnail" id="thumbnailPreview">
                                <img src="https://via.placeholder.com/100x178/333/fff?text=Thumb" alt="">
                            </div>
                            <div class="thumbnail-actions">
                                <p>ì˜ìƒì—ì„œ ìë™ ìƒì„±ëœ ì¸ë„¤ì¼ì…ë‹ˆë‹¤.</p>
                                <input type="file" id="thumbnailFile" accept="image/*" style="display: none;">
                                <button type="button" class="btn btn-secondary" onclick="document.getElementById('thumbnailFile').click()">ìƒˆ ì¸ë„¤ì¼ ì—…ë¡œë“œ</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>ê³µê°œ ìƒíƒœ</label>
                        <div class="status-options">
                            <div class="status-option selected" onclick="selectStatus('PUBLIC')" id="status-PUBLIC">
                                <div class="icon">ğŸŒ</div>
                                <div class="name">ê³µê°œ</div>
                                <div class="desc">ëˆ„êµ¬ë‚˜ ë³¼ ìˆ˜ ìˆìŒ</div>
                            </div>
                            <div class="status-option" onclick="selectStatus('PRIVATE')" id="status-PRIVATE">
                                <div class="icon">ğŸ”’</div>
                                <div class="name">ë¹„ê³µê°œ</div>
                                <div class="desc">ë‚˜ë§Œ ë³¼ ìˆ˜ ìˆìŒ</div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- ìœ„í—˜ ì˜ì—­ -->
                <div class="danger-zone">
                    <h3>âš ï¸ ìœ„í—˜ ì˜ì—­</h3>
                    <p>ì´ ì˜ìƒì„ ì‚­ì œí•˜ë©´ ë³µêµ¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
                    <button class="btn btn-danger" onclick="deleteVideo()">ì˜ìƒ ì‚­ì œ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        const urlParams = new URLSearchParams(window.location.search);
        const shortsId = urlParams.get('id');

        let tags = [];
        let currentStatus = 'PUBLIC';
        let originalData = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (!shortsId) {
                alert('ì˜ìƒ IDê°€ ì—†ìŠµë‹ˆë‹¤.');
                location.href = 'my-shorts.html';
                return;
            }
            loadVideoData();
            setupEventListeners();
        });

        async function loadVideoData() {
            try {
                const token = localStorage.getItem('accessToken');
                const res = await fetch(`${API_BASE}/shorts/${shortsId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const result = await res.json();
                    const data = result.data || result;
                    originalData = data;
                    populateForm(data);
                } else {
                    throw new Error('Failed to load');
                }
            } catch (e) {
                // ë”ë¯¸ ë°ì´í„°
                originalData = {
                    shortsId: shortsId,
                    title: 'Spring Boot ì‹œì‘í•˜ê¸°',
                    description: 'Spring Bootë¥¼ ì²˜ìŒ ì‹œì‘í•˜ëŠ” ë¶„ë“¤ì„ ìœ„í•œ ì™„ë²½ ê°€ì´ë“œì…ë‹ˆë‹¤.',
                    categoryId: 1,
                    videoUrl: '',
                    thumbnailUrl: '',
                    status: 'PUBLIC',
                    tagNames: ['Java', 'Spring']
                };
                populateForm(originalData);
            }
        }

        function populateForm(data) {
            document.getElementById('title').value = data.title || '';
            document.getElementById('description').value = data.description || '';
            document.getElementById('category').value = data.categoryId || '';

            document.getElementById('titleCount').textContent = (data.title || '').length;
            document.getElementById('descCount').textContent = (data.description || '').length;

            // íƒœê·¸
            tags = data.tagNames || [];
            renderTags();

            // ìƒíƒœ
            selectStatus(data.status || 'PUBLIC');

            // ë¹„ë””ì˜¤ í”„ë¦¬ë·°
            if (data.videoUrl) {
                document.getElementById('videoPreview').src = data.videoUrl;
                document.getElementById('placeholder').style.display = 'none';
            }

            // ì¸ë„¤ì¼
            if (data.thumbnailUrl) {
                document.getElementById('thumbnailPreview').querySelector('img').src = data.thumbnailUrl;
            }
        }

        function setupEventListeners() {
            document.getElementById('title').addEventListener('input', (e) => {
                document.getElementById('titleCount').textContent = e.target.value.length;
            });

            document.getElementById('description').addEventListener('input', (e) => {
                document.getElementById('descCount').textContent = e.target.value.length;
            });

            document.getElementById('tagInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag(e.target.value.trim());
                    e.target.value = '';
                }
            });

            document.getElementById('thumbnailFile').addEventListener('change', (e) => {
                if (e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        document.getElementById('thumbnailPreview').querySelector('img').src = ev.target.result;
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
        }

        function addTag(tag) {
            if (!tag || tags.length >= 5 || tags.includes(tag)) return;
            tags.push(tag);
            renderTags();
        }

        function removeTag(tag) {
            tags = tags.filter(t => t !== tag);
            renderTags();
        }

        function renderTags() {
            const container = document.getElementById('tagContainer');
            const input = document.getElementById('tagInput');
            container.innerHTML = '';
            tags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag-item';
                tagEl.innerHTML = `#${tag} <button type="button" onclick="removeTag('${tag}')">Ã—</button>`;
                container.appendChild(tagEl);
            });
            container.appendChild(input);
        }

        function selectStatus(status) {
            currentStatus = status;
            document.querySelectorAll('.status-option').forEach(opt => opt.classList.remove('selected'));
            document.getElementById(`status-${status}`).classList.add('selected');
        }

        async function saveChanges() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = 'ì €ì¥ ì¤‘...';

            const data = {
                title: document.getElementById('title').value.trim(),
                description: document.getElementById('description').value.trim(),
                categoryId: parseInt(document.getElementById('category').value),
                status: currentStatus,
                tagNames: tags
            };

            try {
                const token = localStorage.getItem('accessToken');
                const res = await fetch(`${API_BASE}/shorts/${shortsId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    showMessage('ë³€ê²½ì‚¬í•­ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    setTimeout(() => location.href = 'my-shorts.html', 1500);
                } else {
                    throw new Error('ì €ì¥ ì‹¤íŒ¨');
                }
            } catch (e) {
                showMessage('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'ì €ì¥';
            }
        }

        async function deleteVideo() {
            if (!confirm('ì •ë§ë¡œ ì´ ì˜ìƒì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')) return;

            try {
                const token = localStorage.getItem('accessToken');
                const res = await fetch(`${API_BASE}/shorts/${shortsId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    alert('ì˜ìƒì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                    location.href = 'my-shorts.html';
                } else {
                    throw new Error('ì‚­ì œ ì‹¤íŒ¨');
                }
            } catch (e) {
                showMessage('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = text;
            msgDiv.style.display = 'block';
        }
    </script>
</body>
